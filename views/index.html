<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 text-white font-sans">
  <!-- Watermark Image -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
    <img src="images.png" alt="may and baker logo" class="opacity-20 w-1/2" />
  </div>

  <!-- Main Content -->
  <div class="relative z-10 max-w-4xl mx-auto p-1">
    <img src="images.png" alt="may and baker logo" class="w-32 mx-auto mb-2" />
    <h1 class="text-2xl font-bold mb-4 text-center">MAY AND BAKER CANMPSSAN BRANCH ELECTION</h1>
    <h3>Please vote your prefered candidate. If you have issue voting, please visit the IS department!!!</h3>
    <div class="mb-4">
      <input id="emailInput" type="email" placeholder="Enter your company email"
        class="w-full p-2 border border-gray-300 text-black rounded" />
    </div>
    <form id="voteForm" class="space-y-4">
      <!-- Positions will be inserted here -->
    </form>
    <button id="submitBtn"
      class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 hover:from-pink-500 hover:to-purple-500 shadow-lg text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out">
      Submit Vote
    </button>

    <h2 class="text-xl font-bold mt-8 mb-2">Live Results</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="chartsContainer">
      <!-- Charts go here -->
    </div>
  </div>
</body>

</html>
